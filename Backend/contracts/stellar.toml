[package]
name = "tiba-cloud-payment-contract"

[dependencies]
soroban-sdk = "20.0.0"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true

[[bin]]
name = "tiba-cloud-payment-contract"
path = "src/lib.rs"

[build]
target = "wasm32-unknown-unknown"
